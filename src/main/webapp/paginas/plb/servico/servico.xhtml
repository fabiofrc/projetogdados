<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-sobre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        <h:outputText value="tranformando dados em soluções"></h:outputText>
    </ui:define>


    <ui:define name="conteudo-sobre">
        <b:form>
            <b:jumbotron style="background:">
                <b:container>
                    <b:row>
                        <b:column col-md="6">
                            <h1>Soluções</h1>
                            <p>
                                Transformando dados em soluções!   
                            </p>
                            <p>
                                <p><b:commandButton action="/paginas/plb/noticia/noticia?faces-redirect=true" value="Tendências e tecnologias »" look="danger"/></p>
                            </p>
                        </b:column>
                        <b:column col-md="6">
                            <img src="../../../resources/img/gdados-02-analise-dados.png" class="home-img"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:jumbotron>
        </b:form>

        <b:form>
            <b:container style="padding-top: 0%;padding-bottom: 2%;">

                <b:row>
                    <p:repeat value="#{subCategoriaController.subCategorias}" var="s">
                        <b:column col-md="4">
                            <b:thumbnail style="padding: 6%;height: 400px;">
                                <center>
                                    <h1><i class="fa fa-laptop"></i></h1>
                                    <div class="subcategoria">
                                        <h2>#{s.nome}</h2>
                                    </div>
                                    <p> <p:outputLabel value="#{s.descricao}"  escape="false"/></p>
                                </center>
                            </b:thumbnail>
                        </b:column>
                    </p:repeat>
                </b:row>
                <br></br>
            </b:container>
        </b:form>
    </ui:define>

</ui:composition>
