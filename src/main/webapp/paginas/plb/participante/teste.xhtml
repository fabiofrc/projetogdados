<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:form id="form1">

            <p:inputText label="Cep" value="#{participanteController.endereco.cep}"
                         placeholder="Cep" required="true" maxlength="12" >
                
                <f:ajax event="blur" render="form1" listener="#{participanteController.buscarEnderecoByCep()}"/>
             
            </p:inputText>

            <b:inputText label="Logradouro" value="#{participanteController.endereco.logradouro}"
                         placeholder="logradouro" required="true" maxlength="12" >
                <f:facet name="prepend">
                    <b:iconAwesome name="map" />
                </f:facet>
            </b:inputText>

            <p:commandButton value="enviar" ajax="false" action="#{participanteController.buscarEnderecoByCep()}" 
                             icon="fa fa-checked" style="width:100%">
            </p:commandButton>
        </b:form>
        <b:growl/>
    </h:body>
</html>
