<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-participante.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="conteudo-cadastro">

        <p>Junte-se a nós, e fique por dentro de novidades e tendências sobre tecnologias de banco de dados e ciência de dados.</p>
        <h6 style="color: red;">(*) campos obrigatórios</h6>

        <h3>#{participanteController.editando ? 'Edição de usuario' : 'Novo usuário'}</h3>

        <h:form id="form">
            <b:messages id="msgs"/>
            <p:panelGrid columns="1" id="pgParticipante" layout="grid">
                <p:inputText label="Nome" value="#{participanteController.participante.nome}" 
                             placeholder="nome completo" required="true">
                </p:inputText>

                <p:inputText id="email" label="Email" value="#{participanteController.participante.usuario.email}"
                             placeholder="exemplo@email.com" required="true">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid">
                <p:password label="Senha" value="#{participanteController.participante.usuario.senha}"
                            feedback="true"  placeholder="********" required="true" maxlength="12" >
                </p:password>

                <p:password label="Confirmar senha" value="#{participanteController.participante.usuario.senha}"
                               placeholder="********" required="true" maxlength="12" >
                </p:password>
            </p:panelGrid>

            <br></br>

            <b:panelGrid col-spans="12">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LfPT3QUAAAAAByYOHsswnDviSX3JYUFM6TSNQt3"></div>
            </b:panelGrid>

            <br></br>

            <p:panelGrid columns="2" layout="grid">
                <p:inputText label="Cep" value="#{participanteController.endereco.cep}"
                             placeholder="Cep" required="true" maxlength="12" >

                    <f:ajax event="blur" render="form" listener="#{participanteController.buscarEnderecoByCep()}"/>

                </p:inputText>

                <p:inputText label="Logradouro" value="#{participanteController.endereco.logradouro}"
                             placeholder="logradouro" required="true" maxlength="12" >
                </p:inputText>
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid">
                <p:inputText label="Número" value="#{participanteController.endereco.numero}"
                             placeholder="numero" required="true" maxlength="12" >
                </p:inputText>

                <p:inputText label="Complemento" value="#{participanteController.endereco.complemento}"
                             placeholder="complemento" required="true" maxlength="12" >
                </p:inputText>
            </p:panelGrid>


            <p:panelGrid columns="3" layout="grid">
                <p:inputText label="Cidade" value="#{participanteController.endereco.cidade}"
                             placeholder="cidade" required="true" maxlength="12" >
                </p:inputText>

                <p:inputText label="Bairro" value="#{participanteController.endereco.bairro}"
                             placeholder="bairro" required="true" maxlength="12" >
                </p:inputText>

                <p:inputText label="UF" value="#{participanteController.endereco.uf}"
                             placeholder="uf" required="true" maxlength="12" >
                </p:inputText>
            </p:panelGrid>

            <br></br>

            <p:panelGrid columns="1" layout="grid">
                <b:commandButton value="enviar" action="#{participanteController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
