<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo-cadastro">
        <h2>entre em contato</h2>
        <h:form id="form">
            <b:panelGrid col-spans="12">
                <b:messages/>
                <b:inputText label="Nome completo" value="#{contatoController.contato.nome}"
                             placeholder="nome da categoria" required="true" requiredMessage="informe seu nome"/>

            </b:panelGrid>

            <b:panelGrid col-spans="6,6">
                <b:inputText label="Email" value="#{contatoController.contato.email}"
                             placeholder="email" required="true" requiredMessage="informe o email"/>

                <b:inputText label="Telefone" value="#{contatoController.contato.telefone}"
                             placeholder="telefone" required="true" requiredMessage="informe o telefone"/>
            </b:panelGrid>

            <b:panelGrid col-spans="6,6">
                <b:inputText label="Empresa" value="#{contatoController.contato.empresa}"
                             placeholder="empresa" required="true" requiredMessage="informe o nome da empresa"/>

                <b:inputText label="Segmento" value="#{contatoController.contato.segmento}"
                             placeholder="segmento" required="true" requiredMessage="informe o segmento"/>
            </b:panelGrid>

            <b:panelGrid col-spans="12">
                <b:selectOneMenu label="Àrea de interesse" value="#{contatoController.contato.subCategoria}"  
                                 required="true" requiredMessage="informe área de interesse">
                    <f:attribute name="collectionType" value="java.util.ArrayList" />
                    <f:selectItem itemLabel="selecione" itemValue="" />
                    <f:selectItems value="#{subCategoriaController.subCategorias}" var="cat"
                                   itemLabel="#{cat.nome}" itemValue="#{cat}" />
                </b:selectOneMenu>

                <h:outputLabel value="Descrição detalhada *" for="descricao"/>
                <p:inputTextarea id="descricao" value="#{contatoController.contato.descricao}" 
                                 required="true" requiredMessage="informe a descrição"  style="width: 100%;"/>
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <b:commandButton value="enviar" action="#{contatoController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
