<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-projeto.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo-projeto">
        <h:form>
            <b:container>
                <b:row>
                    <p:repeat value="#{projetoController.projetos}" var="n" >
                        <h:link outcome="detalhes">
                            <b:column col-md="4">
                                <b:thumbnail style="height: 300px;">
                                    <p:graphicImage value="#{n.arquivo}" width="100%" height="200">
                                    </p:graphicImage>

                                    <h2>#{n.titulo}</h2>
                                    <p>#{n.subTitulo}</p>
                                </b:thumbnail>
                            </b:column>
                            <f:param name="id" value="#{n.id}" />
                        </h:link>
                    </p:repeat>
                </b:row>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>
