<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-arquivo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        <h:outputText value="tranformando dados em soluções"></h:outputText>
    </ui:define>

    <ui:define name="conteudo-arquivo-menu">
        <h:form>
            <h3 style="font-weight: bold;">Artigos</h3>
            <p:dataScroller value="#{arquivoController.arquivos}" var="n" chunkSize="5">
                <p:commandLink action="#{arquivoController.view(n.id)}" ajax="false">
                    <p><i class="fa fa-file-pdf-o" /> - <h:outputText value="#{n.nome}"/></p>
                </p:commandLink>

                <f:facet name="loader">
                    <b:commandButton value="ver mais" style="width: 100%;font-weight: bold;"/>
                </f:facet>
            </p:dataScroller>
        </h:form>
    </ui:define>

    <ui:define name="conteudo-arquivo-conteudo">
        <p:growl id="message"/>

        <h:form id="form">
            <h3 style="color: black;">PDF</h3>
            <p:media value="#{arquivoController.arquivo.foto}" width="100%" height="600px">
            </p:media>
        </h:form>

    </ui:define>

</ui:composition>
