<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-arquivo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="tranformando dados em soluções"></h:outputText>
    </ui:define>


    <ui:define name="conteudo-arquivo-conteudo">
        <style>
            .ui-datascroller .ui-datascroller-content {
                padding: 4px 10px;
                border: 0px solid #A8A8A8;
                background: #1f1f1f;
                color: white;
            }
        </style>

        <p:growl id="message"/>

        <h:form id="form">
            <h3 style="font-weight: bold;color: white;">   ARTIGOS</h3>
            <p:dataScroller value="#{arquivoController.arquivos}" var="a" chunkSize="4">
                <div class="box-arquivo">
                    <p:outputPanel deferred="true" deferredMode="visible">
                        <p:media value="#{a.foto}" width="100%" height="300px" cache="false">
                        </p:media>
                    </p:outputPanel>
                    <p:commandLink value="mais detalhes" action="#{arquivoController.view(a.id)}" 
                                   style="color: gray;" ajax="false">
                    </p:commandLink>
                </div>

                <f:facet name="loader">
                    <b:commandButton value="ver mais" style="width: 100%;font-weight: bold;background: #1f1f1f;color:#d43f3a; "/>
                </f:facet>
            </p:dataScroller>
        </h:form>

    </ui:define>

</ui:composition>
