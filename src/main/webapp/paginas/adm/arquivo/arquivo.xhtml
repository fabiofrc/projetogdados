<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        <h:outputText value="tranformando dados em soluções"></h:outputText>
    </ui:define>


    <ui:define name="conteudo-cadastro">
        <p:growl id="message"/>

        <h:form id="form">
            <p:galleria value="#{arquivoController.arquivos}" var="i" panelWidth="1000" panelHeight="400" 
                        autoPlay="false"  showCaption="false">

                <p:graphicImage value="#{i.foto}" alt="Image Description for #{i.descricao}" title="#{i.id}" width="100%" />
            </p:galleria>
        </h:form>

    </ui:define>

</ui:composition>
