<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo-topo">
        <b:jumbotron>
            <b:container>
                <h1><b>Todos os comentários</b></h1>
                <p>
                    <h3>#{comentarioController.contador}  Comentários <i class="fa fa-comments-o"></i></h3>
                </p>
            </b:container>
        </b:jumbotron>
    </ui:define>

    <ui:define name="conteudo-detalhes">
        <h:form>
            <b:dataTable value="#{comentarioController.comentarios}" 
                        
                         var="u"
                         excel="true"
                         csv="true"
                         pdf="true"
                         columnVisibility="true"
                         copy="true"
                         print="true">

                <b:dataTableColumn label="cod_comentario" value="#{u.id}" />
                <b:dataTableColumn label="cod_noticia" value="#{u.noticia.id}" />
                <b:dataTableColumn label="cod_participante" value="#{u.participante.id}" />
                <b:dataTableColumn label="cod_comentários" value="#{u.descricao}" />
            </b:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
