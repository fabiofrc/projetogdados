<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-detalhes.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo-topo">
        <b:jumbotron>
            <b:container>
                <h1><b>Todos os comentários</b></h1>
                <p>
                    <h3>#{comentarioController.contador}  Comentários <i class="fa fa-comments-o"></i></h3>
                </p>
            </b:container>
        </b:jumbotron>
    </ui:define>

    <ui:define name="conteudo-detalhes">
        <h:form>
            <p:dataScroller value="#{comentarioController.comentarios}" var="c" chunkSize="3">
                <b:row>
                    <b:column col-md="1" style="margin-top: 0%;">
                        <p:graphicImage value="#{participanteController.arquivoParticipante}" class="foto-perfil-comentario">
                            <f:param name="id" value="#{c.participante.id}"/>
                        </p:graphicImage>
                    </b:column>

                    <b:column col-md="2" style="margin-top: 0%;">
                        <h:outputText value="#{c.participante.nome}" />
                    </b:column>

                    <b:column col-md="3" style="margin-top: 0%;">
                        <h:outputText value="#{c.noticia.titulo}" />
                        <br></br>
                        <h:outputText value="#{c.dataRegistro}" style="color: gray;">
                            <f:convertDateTime type="date" dateStyle="short" locale="pt" timeZone="America/Manaus" pattern="dd/MM/yyyy MM:ss"/>
                        </h:outputText>
                    </b:column>

                    <b:column col-md="6" style="margin-top: 0%;">
                        <div class="box-mensagem">
                            <p> 
                                <h:outputText value="#{c.descricao}" />
                            </p>
                        </div>
                    </b:column>
                </b:row>
                <hr/>

                <f:facet name="loader">
                    <b:commandButton value="veja mais >>" style="width: 100%;"/>
                </f:facet>
            </p:dataScroller>
        </h:form>
    </ui:define>

</ui:composition>
