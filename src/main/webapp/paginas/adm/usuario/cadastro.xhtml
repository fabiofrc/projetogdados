<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../WEB-INF/template-cadastro.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo-cadastro">
        <h:form id="form">
            <b:panelGrid col-spans="12">
                <b:inputText label="Email" value="#{usuarioController.usuario.email}"
                             placeholder="exemplo@email.com" required="true"/>
               
                <b:inputSecret label="Senha" value="#{usuarioController.usuario.senha}"
                               placeholder="senha" required="true"/>

                <p:selectManyCheckbox label="Grupos" value="#{usuarioController.usuario.grupos}"  
                                      required="true" requiredMessage="campo obrigatÃ³rio">
                    <f:attribute name="collectionType" value="java.util.ArrayList" />
                    <f:selectItems value="#{grupoController.grupos}" var="cat"
                                   itemLabel="#{cat.nome}" itemValue="#{cat}" />
                </p:selectManyCheckbox>
            </b:panelGrid>

            <b:panelGrid col-spans="12" style="margin-top: 1%;">
                <b:commandButton value="enviar" action="#{usuarioController.salvar()}" look="primary" icon-awesome="fa fa-checked" style="width:100%">
                    <f:ajax execute="@form" render="form" />
                </b:commandButton>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
