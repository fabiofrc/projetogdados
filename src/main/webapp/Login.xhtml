<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>gdados - login</title>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/database-512.png" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="form" prependId="false">
            <div class="login-panel ui-fluid">
                <div class="login-panel-header">
                    <p:graphicImage value="resources/img/database-512.png" library="serenity-layout" />
                </div>
                <div class="login-panel-content">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>Sign-in to gdados tecnologia</h1>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText label="Email" id="username" value="#{loginBean.email}" size="30"
                                             required="true" requiredMessage="Informe o e-mail">
                                    <p:focus />
                                </p:inputText>
                                <label>Username</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password label="Senha" id="password" size="30"
                                            required="true" requiredMessage="Informe a senha" >
                                </p:password>
                                <label>Password</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-6 ">
                            <p:selectBooleanCheckbox id="remember-me" />
                            <p:outputLabel for="remember-me" value="Remember Me?" />
                        </div>
                        <div class="ui-g-6 password-reset">
                            <h:outputLink>Reset Password</h:outputLink>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton action="#{loginBean.login}" ajax="false"  value="Sign In" icon="ui-icon-person" />
                        </div>
                        <div class="ui-g-12">
                            Don't have an account? <h:outputLink value="#">Sign Up</h:outputLink> now.
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
    </h:body>

</html>
