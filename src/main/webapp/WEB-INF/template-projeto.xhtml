<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">gdados - projetos</ui:define>

    <ui:define name="conteudo">

        <b:jumbotron style="background: white;padding-top: 2%;padding-bottom: 0%;">
            <b:container>
                <b:row>
                    <b:column col-md="10" >
                        <b:socialShare shares="twitter,linkedin,facebook" showLabel="true" show-count="true" text="gdados!" style="margin-left: 1%;"/>
                    </b:column>
                    <b:column col-md="2">
                        <i class="fa fa-newspaper-o">  todos os projetos #{projetoController.contador}</i>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>


        <b:jumbotron style="background: white;">
            <b:container>
                <b:row>
                    <b:column col-md="12">
                        <ui:insert name="conteudo-projeto"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>
    </ui:define>

</ui:composition>
