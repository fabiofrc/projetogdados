<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:define name="conteudo">
        <b:jumbotron style="background: black;color: white;">
            <b:container>
                <h1>Tendências e tecnologias!</h1>
                <p>
                    Transformando dados em soluções inteligente.
                </p>

                <h:form>
                    <b:panelGrid columns="2" display="block-inline" span="20" style="margin-left: 0px;">
                        <p:inputText placeholder="pesquisa por título..." 
                                     value="#{noticiaController.noticiaFilter.titulo}"
                                     style="width: 100%; height: 38px;color: #660033;
                                     border-radius: 0px;border: 0px;font-size: 14px;background: #eeeeee;">
                        </p:inputText>

                        <p:commandButton ajax="false" action="#" 
                                         style="color: #0C6;" value="pesquisar">
                        </p:commandButton>
                    </b:panelGrid>
                </h:form>
            </b:container>
        </b:jumbotron>


        <b:row>
            <b:container>
                <b:column col-md="12">
                    <ui:insert name="conteudo-noticia-pesquisa"/>
                </b:column>
            </b:container>
        </b:row>

    </ui:define>

</ui:composition>
